<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="./img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Login - Fresh Buys
  </title>
  <!--  Fonts and icons     -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <!-- CSS Files -->
  <link href="./css/style.css" rel="stylesheet" />
  <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="login-bg">
      <div class="login-form">
        <div class="logo">
          <img src="./img/freshbuys-logo.png">
        </div>

        <p> Welcome to Freshbuys! Fill all the fields to login. </p>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input type="text" class="input-text" placeholder="Username">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input type="password" class="input-text" placeholder="Password">
            </div>
          </div>
        </div>

        <input class="input-checkbox mb-4" name="rememberme" type="checkbox" value="forever"> <span>Remember me</span>
        <!--
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        -->

        <a href="index.html" class="btn btn-primary w-100"> REGISTER </a>
        <!--
        <div class="new-member">
          New to Freshbuys? <a href="#"> Create an account </a>.
        </div>
        -->
      </div>
    </div>
  </main>
</body>
</html>
